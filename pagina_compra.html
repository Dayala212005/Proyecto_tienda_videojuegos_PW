<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles_compra.css">
    <title>Tienda de Videojuegos</title>
</head>
<body>
    <header id="header">
        <nav id="nav_bar">
            <img id="logo" src="imagenes/logo.jpg" alt="Logo de la tienda" width="100">
            <a id="Noticias"href="#">Noticias</a>
            <a id="mas_vendidos" href="#">Lo mas vendido</a>
            <input id="buscar_juegos" type="text" placeholder="Buscar juegos...">
        </nav>
    </header>
    <main>
        <h1 id="Titulo">Tu carrito de compra</h1>
        <div class="cart-container">
            <div class="cart-preview">
                <img src="imagenes/portada_juego.jpg" alt="Hollow Knight Silksong">
                <div class="cart-details">
                    <h3>Hollow Knight: Silksong</h3>
                    <p class="price">$6.99</p>
                <div class="cart-actions">
                    <a href="#">Añadir</a>
                    <a href="#">Eliminar</a>
                </div>
            </div>
        </div>
        <div class="cart-checkout">
            <p class="total">Total estimado: <strong>$6.99</strong></p>
            <p class="note">Los impuestos se calcularán al pagar</p>
            <button class="checkout-btn">Continuar al pago</button>
        </div>
        </div>
    </main>
</body>
</html>
